<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Library</title>
      <link
        href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <link rel="stylesheet" href="styles/normalize.css"/>
      <link rel="stylesheet" href="styles/style.css"/>

  </head>
  <body>
      
    <div class="container">

      <heder class="library-header">

          <h1>Library</h1>

          <button class="sign">Sign in</button>

      </heder>



      <div class="content">

        <div class="books">

          <form class="add-book-form">

            <div class="new-book">

              <div class="modal-input-field">
                <label for="book-title">Title</label>
                <input
                type="text"
                name="book-title"
                id="book-title"
                class="modal-form-input"
              />
              </div>

              <div class="modal-input-field">
                <label for="book-author">Author</label>
              <input
                type="text"
                name="book-author"
                id="book-author"
                class="modal-form-input"
              />
              </div>

              <div class="modal-input-field">
                <label for="book-pages">Pages</label>
              <input
                type="number"
                min="0"
                name="book-pages"
                id="book-pages"
                class="modal-form-input"
              />
              </div>

              <div class="modal-input-field">
                <label for="status">Status</label>
                <select class="stat "name="status" id="status">
                  <option value="not read">Not read</option>
                  <option value="read">Read</option>
                </select>
              </div>

            </div>

            <button class="bnt add-book">Add book</button>

          </form>


          <main class="books-list">
            <div class="projects">
              <h3>Your Books</h3>
              <div class="books-cards">
                <!-- Section for all project cards -->
              </div>
            </div>
          </main>

        </div>


        <div class="information">

          <div class="info">

            <h2 class="info-header">Information</h2>

            <div class="info-blocks">

              <div class="info-block">
                  <div class="books-t">Books</div>
                  <div class="books-t-number"></div>
              </div>

              <div class="info-block">
                  <div class="books-r">Books read</div>
                  <div class="books-r-number">0</div>
              </div>

            </div>

          </div>


          <div class="options">

            <h2 class="options-header">Storage Options</h2> 

            <button class="options-button">Delete Storage</button>

          </div>

        </div>
        
      </div>

    </div>

    <script src="main.js"></script>

  </body>
</html>
